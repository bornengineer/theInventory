<!DOCTYPE html>
<html>

<head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="app">

        <header class="top-bar spread">
            <nav class="top-bar-nav">
                <a href="#" class="top-bar-link">
                    <i class="icofont-spoon-and-fork"></i>
                    <span>Home</span>
                </a>
                <a href="views/products.html" class="top-bar-link">
                    <span>Products</span>
                </a>
                <a href="views/past-orders.html" class="top-bar-link">
                    <span>Past Orders</span>
                </a>
            </nav>
            <a href="#" @click="toggleSidebar()" class="top-bar-cart-link">
                <i class="icofont-cart-alt icofont-1x"></i>
                <span><b>Cart({{totalQuantity}})</b></span>
            </a>
        </header>

        <div class="splash-container">
            <div class="splash">
                <h1>Splendid Food</h1>
            </div>
        </div>

        <main class="wrapper">

            <h2>Recommended</h2>

            <div class="recommended m-4 d-flex justify-content-center flex-wrap flex-center">

                <div v-for="(product, id) in inventory" :key="product.id" class="card ">
                    <div class="card-title">
                        {{product.name}}
                    </div>
                    <div class="card-body">
                        <i class="icofont-8x icofont-{{product.icon}}"></i>
                        <form>
                            <div class="row">
                                <div class="cell">
                                    <label>Type:</label>
                                </div>
                                <div class="cell">
                                    <em>{{product.type}}</em>
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell">
                                    <label>Price:</label>
                                </div>
                                <div class="cell">
                                    ${{product.price.USD}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell">
                                    <label>Quantity:</label>
                                </div>
                                <div class="cell borderBtm">
                                    <input type="number" v-model.number="inventory[id].quantity">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button @click="addToCart(product.name, id)" class="btn btn-secondary">
                            Add to cart
                        </button>
                    </div>
                </div>

            </div>

        </main>

        <ssidebar v-if="showSidebar" :toggle="toggleSidebar" :cart="cart" :inventory="inventory" :cartzero="cartzero" :remove="removeItem" />

        <footer>
        </footer>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
